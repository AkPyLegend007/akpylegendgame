<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Tic-Tac-Toe</h1>

        <!-- Scoreboard -->
        <div class="scoreboard">
            <div class="score-player">
                <span id="playerXScore">0</span>
                <label for="playerXScore">Player X</label>
            </div>
            <div class="score-player">
                <span id="playerOScore">0</span>
                <label for="playerOScore">Player O</label>
            </div>
        </div>

        <div id="status" class="status" aria-live="polite">Player X's turn</div>

        <!-- Skin Selection Dropdown -->
        <div class="skin-selector">
            <label for="skinSelect">Select Skin:</label>
            <select id="skinSelect">
                <option value="default">Default</option>
                <option value="retro">Retro</option>
                <option value="neon">Neon</option>
            </select>
        </div>

        <div id="board" class="board">
            <div class="cell" data-index="0" aria-label="Cell 1"></div>
            <div class="cell" data-index="1" aria-label="Cell 2"></div>
            <div class="cell" data-index="2" aria-label="Cell 3"></div>
            <div class="cell" data-index="3" aria-label="Cell 4"></div>
            <div class="cell" data-index="4" aria-label="Cell 5"></div>
            <div class="cell" data-index="5" aria-label="Cell 6"></div>
            <div class="cell" data-index="6" aria-label="Cell 7"></div>
            <div class="cell" data-index="7" aria-label="Cell 8"></div>
            <div class="cell" data-index="8" aria-label="Cell 9"></div>
        </div>
        <button id="resetButton">Reset Game</button>
        <button id="themeToggle">Dark Theme</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
